<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Web Form - Geofusion Technical Challenge</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jquery validate -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/jquery.price_format.2.0.js" charset="utf-8"></script>
    <script>
        function getParameterByName(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }
    </script>
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">We need your feedback.</h1>
            <p class="lead">Please, answer these questions to help us to improve our electric bike.</p>
            <form class="cmxform" id="commentForm" action="" method="post">
                <div class="form-group">
                    <label for="question1">What are your expecting from our product?</label>
                    <textarea class="form-control" id="question1" name="question1" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="question2">What would you pay for it?</label>
                    <input type="text" class="form-control" id="question2" value="0" required>
                    <script>
                        $("#question2").keyup(function() {
                            this.value = this.value.replace(/[^0-9]+/g,'');
                        });
                        $('#question2').priceFormat({
                            prefix: 'US$ ',
                            centsSeparator: ',',
                            thousandsSeparator: '.'
                        });
                    </script>
                </div>
                <div class="form-group">
                    <label for="question3">What do you really need?</label>
                    <textarea class="form-control" id="question3" name="question3" rows="3" required></textarea>
                </div>
                <input type="hidden" id="user" name="user">
                <script type="text/javascript">
                    $("#user").val(getParameterByName('teste'));
                </script>
                <input class="submit btn btn-default" type="submit" value="Submit">
            </form>
            <script>
                $("#commentForm").validate();
            </script>
          </div>

          <div class="mastfoot">
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
